{% load static %}

<aside class="sidebar-left border-right bg-white shadow" id="leftSidebar" data-simplebar>
    <a href="#" class="btn collapseSidebar toggle-btn d-lg-none text-muted ml-2 mt-3" data-toggle="toggle">
        <i class="fe fe-x"><span class="sr-only"></span></i>
    </a>
    <nav class="vertnav navbar navbar-light">
        <!-- nav bar -->
        <div class="w-100 mb-4 d-flex">
            <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="{% url 'index' %}">
                <img src="{% static 'assets/images/logo.png' %}" id="logo" alt="">
            </a>
        </div>
        <ul class="navbar-nav flex-fill w-100 mb-2">
            <li class="nav-item dropdown">
                <a href="{% url 'index' %}" style="text-decoration: none;">
                    <i class="fe fe-home fe-16"></i>
                    <span class="ml-3 item-text">Дашборд</span><span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
        <p class="text-muted nav-heading mt-4 mb-1">
            <span>Отчеты</span>
        </p>
        <ul class="navbar-nav flex-fill w-100 mb-2">
            <li class="nav-item dropdown">
                <a href="#plants" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
                    <i class="fe fe-cpu fe-16"></i>
                    <span class="ml-3 item-text">Станции</span>
                </a>
                <ul class="collapse list-unstyled pl-4 w-100" id="plants">
                    {% for plant in plants %}
                    <li class="nav-item">
                        <a class="nav-link pl-3" href="{% url 'plants' %}"><span class="ml-1 item-text">{{plant.name}}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            <li class="nav-item w-100">
                <a class="nav-link" href="/">
                    <i class="fe fe-bar-chart fe-16"></i>
                    <span class="ml-3 item-text">Графики</span>
                </a>
            </li>
            <li class="nav-item w-100">
                <a class="nav-link" href="/">
                    <i class="fe fe-trello fe-16"></i>
                    <span class="ml-3 item-text">Таблицы</span>
                </a>
            </li>
            <li class="nav-item w-100">
                <a class="nav-link" href="/">
                    <i class="fe fe-alert-octagon fe-16"></i>
                    <span class="ml-3 item-text">Журнал ошибок</span>
                </a>
            </li>
        </ul>
        <div class="btn-box w-100 mt-4 mb-1">
            <a href="/" class="btn mb-2 btn-primary btn-lg btn-block">
                <i class="fe fe-slack fe-12 mx-2"></i><span class="small">Панель</span>
            </a>
        </div>
    </nav>
</aside>
