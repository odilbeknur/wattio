<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month and Date Pickers</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Month and Date Pickers</h1>
        <div class="form-group">
            <label for="month-picker">Select a Month:</label>
            <input type="text" id="month-picker" class="form-control">
        </div>
        <div class="form-group">
            <label for="month-picker">Select a Month:</label>
            <input type="text" id="month-picker" class="form-control">
        </div>
        <div class="form-group">
            <label for="date-picker">Select a Date:</label>
            <input type="text" id="date-picker" class="form-control">
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#month-picker').datepicker({
            format: 'mm',
            viewMode: 'months',
            minViewMode: 'months'
        });
        $('#year-picker').datepicker({
            format: 'yyyy',
            viewMode: 'years',
            minViewMode: 'years'
        });
        $(document).ready(function () {
            $('#date-picker').datepicker();
        });
    });

</script>

</html>
