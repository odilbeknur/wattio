{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <title>
    Soft UI Dashboard by Creative Tim
  </title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/soft-ui-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100">
  
  <!-- End Navbar -->
  <section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">All plants</h1>            
            <p class="text-lead text-white">Use these to monitor inverter data</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        {% for d in query %}
        <div class="col-xl-4 col-lg-5 col-md-7 mt-5 mx-auto">
          <div class="card z-index-0">
            <div class="card-body">
                <div class="card card-blog card-plain">
                  <div class="position-relative">
                    <a class="d-block shadow-xl border-radius-xl">
                      <img src="{% static 'img/home-decor-2.jpg' %}" alt="img-blur-shadow" class="img-fluid shadow border-radius-lg">
                    </a>
                  </div>
                  <div class="card-body px-1 pb-0">
                    <a href="javascript:;">
                      <h5>
                        {{ d.name }}
                      </h5>
                    </a>
                    <p class="mb-4 text-sm">
                     {{ d.serial_number}}
                    </p>
                    <div class="card-header text-center">
                      <h4>Total energy: <span style="color:#30b935">458 kWt</span></h4>
                    </div>
                    <div class="container border-radius-lg">
                      <div class="row justify-content-center">
                        <div class="col-4 py-3 d-flex flex-column align-items-center">
                          <img src="{% static 'img/import.png' %}" style="width: 45px;" alt="">
                          <p class="text-xs mt-1 mb-0 font-weight-bold">Import</p>
                          <h5 class="font-weight-bolder">6 kWt</h5>
                        </div>
                        <div class="col-4 py-3 d-flex flex-column align-items-center">
                          <img src="{% static 'img/pvout.png' %}" style="width: 45px;" alt="">
                          <p class="text-xs mt-1 mb-0 font-weight-bold">PV Out</p>
                          <h5 class="font-weight-bolder">55 kWt</h5>
                        </div>
                        <div class="col-4 py-3 d-flex flex-column align-items-center">
                          <img src="{% static 'img/load.png' %}" style="width: 45px;" alt="">
                          <p class="text-xs mt-1 mb-0 font-weight-bold">Load</p>
                          <h5 class="font-weight-bolder">158 kWt</h5>
                        </div>
                      </div>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-between">
                      <a href="profile-1.html">
                        <button type="button" class="btn btn-outline-primary btn-sm mb-0">Подробнее</button>
                      </a>
                      <div class="avatar-group mt-2">
                        <span class="badge badge-sm bg-gradient-success">Online</span>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="container mt-10">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-12 col-lg-5 col-md-7 mt-5 mx-auto">
          <div class="card z-index-2">
            <div class="card-header pb-0">
              <h6>Power overview</h6>
              <p class="text-sm">
                <i class="fa fa-arrow-up text-success"></i>
                <span class="font-weight-bold">Power line chart</span> in 2024
              </p>
            </div>
            <div class="card-body p-3">
              <div class="chart">
                <canvas id="chart-line" class="chart-canvas" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>

  <script>
    async function fetchData() {
        const response = await fetch('/main/api/data/');
        const data = await response.json();
        return data;
    }

    async function createChart() {
        const data = await fetchData();

        var ctx2 = document.getElementById("chart-line").getContext("2d");

        var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);
        gradientStroke1.addColorStop(1, 'rgba(75, 192, 192, 0.2)');
        gradientStroke1.addColorStop(0.2, 'rgba(75, 192, 192, 0.0)');
        gradientStroke1.addColorStop(0, 'rgba(75, 192, 192, 0)'); 

        var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);
        gradientStroke2.addColorStop(1, 'rgba(255,165,0,0.2)'); 
        gradientStroke2.addColorStop(0.2, 'rgba(255,140,0,0.0)'); 
        gradientStroke2.addColorStop(0, 'rgba(255,69,0,0)');

        var gradientStroke3 = ctx2.createLinearGradient(0, 230, 0, 50);
        gradientStroke3.addColorStop(1, 'rgba(255, 0, 0, 0.2)'); 
        gradientStroke3.addColorStop(0.2, 'rgba(255, 0, 0, 0.0)'); 
        gradientStroke3.addColorStop(0, 'rgba(255, 0, 0, 0)');

        new Chart(ctx2, {
            type: "line",
            data: {
                labels: data.labels,
                datasets: [{
                    label: "IES",
                    tension: 0.4,
                    borderWidth: 0,
                    pointRadius: 0,
                    borderColor: "#4bc0c0",
                    borderWidth: 3,
                    backgroundColor: gradientStroke1,
                    fill: true,
                    data: data.data, // Adjust according to your data format
                    maxBarThickness: 6
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            padding: 10,
                            color: '#b2b9bf',
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: false,
                            drawOnChartArea: false,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            color: '#b2b9bf',
                            padding: 20,
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                },
            },
        });
    }

    // Call the createChart function to create the chart
    createChart();
</script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
</body>

</html>
